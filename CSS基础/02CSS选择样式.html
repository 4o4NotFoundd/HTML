<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式</title>
    <style type="text/css">
        *{/*设置所有样式都一样用**/
            font-size: 30px;
            color: #ff2539;
        }
        [href="02CSS选择样式.html"]{}
        a:hover{/*鼠标经过时变化*/
            font-size: 30px;
            color: #ff2539;
        }
    </style>
</head>
<body>
<a class="class1">  href="" 文本</a>
<a href="02CSS选择样式.html"
<a class="class1"> 文本</a>
<p>文本</p>
<h1>一级标题</h1>
</body>
</html>
<!--（1）选择所有元素：*-->
<!--（2）根据类设置属性：.class1{}-->
<!--（3）根据id：       #id1{}-->
<!--(4)根据属性选择元素：【href=href1】{}-->
<!--(5):冒号选择器-->

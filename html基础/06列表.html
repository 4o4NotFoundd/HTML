<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6列表</title>
</head>
<body>
<ol reversed type="I">
<!--    ol有序列表，reversed为降序，默认升序;type序号类型，有A，a，1，-->
    <li>a</li>
    <li>a</li>
</ol>
<ou>
<!--     ou无序列表&ndash;&gt;-->
    <li>a</li>
    <li>a</li>
</o>
</body>
</html>I

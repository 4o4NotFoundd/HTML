<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放视频</title>
</head>
<body>
<video src="11video.mp4" height="200px" controls preload="metadata" loop
       poster="封面.png"></video>
<!--preload预先载入：auto,metadata,none(默认为none）-->
<!--controls包含播放，音量，全屏等按钮-->
<!--loop播放完自动循环-->
<!--poster封面-->
</body>
</html>
